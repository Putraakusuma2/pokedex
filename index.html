<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokedex</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js"></script>
   <link rel="manifest" href="manifest.json">
</head>
<body>


  <div class="flex flex-col items-center mt-8 sm:mt-10 mb-4">
    <img src="/images/pokedex.png" alt="Pokedex Logo" class="w-16 h-16 sm:w-20 sm:h-20 mb-2 drop-shadow-lg" />
    <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-red-600 drop-shadow-lg tracking-widest">Pokedex</h1>
  </div>

  <div class="flex flex-col sm:flex-row flex-wrap justify-center gap-3 sm:gap-4 mb-6 sm:mb-8 bg-white rounded-xl shadow-lg p-4 sm:p-6 w-[98vw] sm:w-11/12 max-w-2xl mx-auto">
    <input type="text" id="searchInput" placeholder="Search PokÃ©mon..." class="px-3 py-2 sm:px-4 sm:py-2 rounded-lg border-2 border-red-400 focus:border-red-600 focus:bg-white bg-gray-50 text-base sm:text-lg outline-none transition w-full sm:w-56" />
    <div class="relative w-full sm:w-auto">
      <select id="regionSelect" class="appearance-none px-3 py-2 sm:px-4 sm:py-2 rounded-lg border-2 border-red-400 focus:border-red-600 focus:bg-white bg-gradient-to-r from-pink-50 to-blue-50 text-base sm:text-lg outline-none transition w-full sm:w-auto pr-10 font-semibold text-red-700 shadow-md hover:border-red-500 cursor-pointer">
        <option value="all">ðŸŒŽ Semua Region</option>
        <option value="kanto">Kanto</option>
        <option value="johto">Johto</option>
        <option value="hoenn">Hoenn</option>
        <option value="sinnoh">Sinnoh</option>
        <option value="unova">Unova</option>
        <option value="kalos">Kalos</option>
        <option value="alola">Alola</option>
        <option value="galar">Galar</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-red-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
      </div>
    </div>
  </div>

  <div id="pokemon-container" class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 w-[98vw] sm:w-11/12 max-w-6xl mx-auto mb-10 sm:mb-12"></div>

  <!-- Dialog -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden"></div>
  <div id="dialog" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gradient-to-br from-white to-pink-100 p-4 sm:p-8 rounded-2xl shadow-2xl z-50 w-[95vw] max-w-xs sm:w-80 text-center border-2 border-red-200 hidden animate-bounceIn">
    <h2 id="poke-name" class="text-xl sm:text-2xl font-bold text-red-600 mb-2 capitalize"></h2>
    <img id="poke-img" class="w-28 h-28 sm:w-36 sm:h-36 mx-auto mb-3 bg-white rounded-full p-2 border-2 border-red-100 shadow" />
    <p class="mb-1 text-gray-700 text-sm sm:text-base"><strong>Height:</strong> <span id="poke-height"></span></p>
    <p class="mb-2 text-gray-700 text-sm sm:text-base"><strong>Weight:</strong> <span id="poke-weight"></span></p>
    <div id="poke-types" class="flex flex-wrap justify-center gap-2"></div>
    <button onclick="document.getElementById('dialog').classList.add('hidden');document.getElementById('overlay').classList.add('hidden');" class="mt-3 sm:mt-4 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold shadow transition text-sm sm:text-base">Close</button>
  </div>

  <script src="pokedex.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <output></output>
</body>
</html>
